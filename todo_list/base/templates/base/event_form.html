{% extends 'base/main.html' %}
{% block content %}
    <div style="background-color: #ffadbd" class="form-container">
       <a class="button-back" href="
                {% if object %}
                {{ object.get_absolute_url }}
                {% else %}{% url 'calendar' year=year month=month %}
                {% endif %}">‚Üê Back</a>
        <h3 style="margin-left: 20%"><b>{% if object %}Edit{% else %}Add{% endif %} your Event</b></h3>
        <form style="margin-left: 20%; margin-right: 40%" method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock content %}
